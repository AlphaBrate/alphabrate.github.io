<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>

<body>
    <script>
        // Get the URL after the domain
        const url = window.location.href.split('/').slice(3).join('/');
        // Redirect to the URL
        const redirect = `https://alphabrate.github.io/${url}`;
        window.location.href = redirect;
    </script>
</body>

</html>
