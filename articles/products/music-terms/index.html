<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article | The AlphaBrate Team</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/articles/markdown.css">
</head>

<body>
    <div class="nav" id="nav">
        <a href="/articles/products/">
            <div class="logo">
                <img src="/icons/alphabrate.svg" alt="Logo AlphaBrate">
            </div>
        </a>
        <div class="center">
            <div id="center-title"></div>
        </div>
    </div>
    <div class="content-main">
        <div class="title">
            <h1 id="title"></h1>
            <span id="description"></span>
        </div>
        <div class="infomation">
            <span id="author"></span>
            <span id="date"></span>
        </div>
        <hr>
        <div id="text" class="markdown-body">
        </div>
        <div class="space-break" data-height="4"></div>
        <div class="space-break hr" data-height="4"></div>
        <div class="center single" id="footer-links">
            <!-- Links Added by JS -->
        </div>

        <div class="center single">
            <div class="footer" id="copyright">
            </div>
        </div>
    </div>
    <noscript>
        <p>
            <span class="sentence">We're sorry, but our website <span class="nowrap">requires JavaScript.</span></span>
            <br>
            <span class="sentence">Please enable it <span class="nowrap">in order to experience</span> the <span
                    class="nowrap">elegance
                    and simplicity.</span></span>
        </p>
        <style>
            html {
                overflow: hidden !important;
            }
        </style>
    </noscript>
    <script src="/js/index.js"></script>
    <script src="/js/markdown.js"></script>
    <script src="/articles/content.js"></script>
</body>

</html>
