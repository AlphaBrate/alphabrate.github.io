<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"">
    <meta name=" description" content="AlphaBrate, an innovative web development team.">
    <title>Policies | The AlphaBrate Team</title>
    <link rel="stylesheet" href="/style.css">
    <meta name="description"
        content="Your Open-Source Development Team | No Ads, Always Free! We build innovative solutions. Passionate minds at AlphaBrate.">
    <meta name="keywords" content="AlphaBrate, Open-Source, Web App, Music Terms, AlphaBrate Music Terms">
    <meta property="og:title" content="The AlphaBrate Team">
    <meta property="og:description"
        content="Your Open-Source Development Team | No Ads, Always Free! We build innovative solutions. Passionate minds at AlphaBrate.">
    <meta property="og:image" content="/img/alphabrate.png">
    <meta property="og:url" content="https://alphabrate.github.io/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="The AlphaBrate Team">
    <meta property="og:locale" content="en_US">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@AlphaBrate_Team">
    <meta name="twitter:creator" content="@AlphaBrate_Team">
    <meta name="twitter:title" content="The AlphaBrate Team">
    <meta name="twitter:description"
        content="Your Open-Source Development Team | No Ads, Always Free! We build innovative solutions. Passionate minds at AlphaBrate.">
    <meta name="twitter:image" content="/img/alphabrate.png">
    <meta name="theme-color" content="#221F2A">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="canonical" href="https://alphabrate.github.io/about">
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "BreadcrumbList",
            "itemListElement": [{
                    "@type": "ListItem",
                    "position": 1,
                    "name": "Home",
                    "item": "https://alphabrate.github.io"
                },
                {
                    "@type": "ListItem",
                    "position": 2,
                    "name": "About",
                    "item": "https://alphabrate.github.io/about"
                },
                {
                    "@type": "ListItem",
                    "position": 3,
                    "name": "Policies",
                    "item": "https://alphabrate.github.io/about/policies/"
                }
            ]
        }
    </script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="top section">
        <h1 class="linear-color header">Policies of <a href="/"><b>AlphaBrate</b></a></h1>
        <div class="intro-words">
            <span class="words center">Policies</span>
        </div>
    </div>
    <div class="space-break" data-height="4"></div>
    <div class="center flex">
        <p class="larger far">
            <a href="#pt"><button>Privacy Terms</button></a>
            <a href="#st"><button>Terms of Service</button></a>
        </p>
    </div>
    <div class="two-col flex">
        <div>
            <div id="pt"></div>
            <div class="space-break dots"></div>
            <div id="st"></div>
        </div>
    </div>

    <div class="space-break" data-height="4"></div>
    <div class="space-break hr" data-height="4"></div>
    <div class="center single" id="footer-links">
        <!-- Links Added by JS -->
    </div>

    <div class="center single">
        <div class="footer" id="copyright">
        </div>
    </div>

    <script src="/js/index.js"></script>
    <script src="https://alphabrate.github.io/trueview/markdown.js"></script>
    <script>
        const privacy_url = '/about/policies/privacy.md';
        const terms_url = '/about/policies/conditions.md';
        fetch(privacy_url)
            .then(response => response.text())
            .then(text => {
                document.getElementById('pt').innerHTML = marked.parse(text);
            });
        fetch(terms_url)
            .then(response => response.text())
            .then(text => {
                document.getElementById('st').innerHTML = marked.parse(text);
            });
    </script>
</body>

</html>
