<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"">
    <meta name=" description" content="AlphaBrate, an innovative web development team.">
    <title>404 | The AlphaBrate Team</title>
    <link rel="stylesheet" href="/style.css">
    <meta name="theme-color" content="#221F2A">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="canonical" href="https://alphabrate.github.io/">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="top section">
        <h1 class="linear-color header">The <a href="/"><b>AlphaBrate</b></a> Team</h1>
        <div class="intro-words"><span class="words upperleft">404 - Not Found</span>
            <span class="words lowerright">The page you're looking for <span class="larger linear-color">can't be
                    found.</span></span>
        </div>
    </div>
    <div class="space-break" data-height="4"></div>
    <div class="center single">
        <div class="description">
            <h2>Error: 404</h2>
            <p class="color-darker-gray" id="url">We can't find {URL} on this server.</p>
            <p class="color-lighter-gray">The server responded with a status of 404</p>
        </div>
    </div>

    <div class="space-break" data-height="4"></div>
    <div class="space-break hr" data-height="4"></div>
    <div class="center single" id="footer-links">
        <!-- Links Added by JS -->
    </div>

    <div class="center single">
        <div class="footer" id="copyright">
        </div>
    </div>

    <script src="/js/index.js"></script>
    <script>
        document.getElementById('url').innerText = document.getElementById('url').innerText.replace('{URL}', window.location.pathname);
    </script>
</body>

</html>
